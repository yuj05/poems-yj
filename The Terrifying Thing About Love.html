<body><center>
   <font size="+4"><B><I>The Terrifying Thing About Love</I></B></font><br>
<br>It is a terrifying thing
<br>to watch love
<br>walk in your direction
<br>when you believe
<br>you are not ready
<br>to receive it.
<br>
<br>In the same manner,
<br>
<br>it is quite terrifying
<br>watching love
<br>walk away from you
<br>when you are not yet ready
<br>to let go.



<br><font size="+2"><B><I>-Madalina Coman</I></B></font></br>
