  <title>Nothing Gold Can Stay</title>
</head>
<body><center>
   <font size="+4"><B><I>Nothing Gold Can Stay</I></B></font><br>
<br>Nature's first green is gold,
<br>Her hardest hue to hold.
<br>Her early leaf's a flower;
<br>But only so an hour.
<br>Then leaf subsides to leaf.
<br>So Eden sank to grief,
<br>So dawn goes down to day.
<br>Nothing gold can stay.


<br><font size="+2"><B><I>-Robert Frost</I></B></font></br>
